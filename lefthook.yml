pre-commit:
  parallel: true
  commands:
    type-check:
      glob: '*.{ts,tsx}'
      run: npm run typecheck
    lint:
      run: npm run lint
    format:
      run: npm run prettier

commit-msg:
  parallel: true
  commands:
    lint-commit-msg:
      run: npx commitlint --from HEAD~1 --to HEAD --verbose

pre-push:
  parallel: true
  commands:
    # lslint:
    #   run: npm run lslint
    packages-audit:
      tags: security
      run: npm audit
    test:
      run: npm run test -- run
    test-components:
      run: npm run test:ct
    test-e2e:
      run: npm run test:e2e
    fix:
      glob: '*.{js,ts,jsx,tsx,json,css,html,yml,md,mdx}'
      run: npm run fix && git add {staged_files}
